# MetaExtract Monitoring Configuration

# Monitoring Settings
MONITORING_ENABLED=true
MONITORING_INTERVAL=60  # seconds between metric collections
MONITORING_RETENTION_DAYS=30  # days to retain monitoring data
MONITORING_METRICS_COLLECTION=true  # collect detailed metrics
MONITORING_HEALTH_CHECKS=true  # perform health checks

# Performance Monitoring
PERFORMANCE_SAMPLING_RATE=1.0  # 100% of requests for performance data
PERFORMANCE_METRICS_STORAGE=true  # store performance metrics
PERFORMANCE_ALERT_THRESHOLD=5000  # alert if processing takes longer than 5 seconds
PERFORMANCE_LOW_THROUGHPUT_THRESHOLD=1  # alert if throughput drops below 1 req/min

# Error Monitoring
ERROR_SAMPLING_RATE=1.0  # 100% of errors for analysis
ERROR_LOGGING=true  # log all errors
ERROR_RATE_ALERT_THRESHOLD=0.1  # alert if error rate exceeds 10%

# Resource Monitoring
RESOURCE_MONITORING_INTERVAL=30  # seconds between resource checks
CPU_USAGE_ALERT_THRESHOLD=80  # alert if CPU usage exceeds 80%
MEMORY_USAGE_ALERT_THRESHOLD=85  # alert if memory usage exceeds 85%
DISK_SPACE_ALERT_THRESHOLD=90  # alert if disk usage exceeds 90%

# Custom Metrics
CUSTOM_METRICS_ENABLED=true
CUSTOM_METRICS_RETENTION=7  # days to retain custom metrics

# Monitoring Storage
MONITORING_DATABASE_URL= # Use main database or separate monitoring DB
MONITORING_TABLE_PREFIX=monitoring_

# Export Settings
MONITORING_EXPORT_FORMAT=json  # json, csv, or prometheus
MONITORING_EXPORT_PATH=./exports/monitoring
MONITORING_EXPORT_SCHEDULE=0 */6 * * *  # every 6 hours