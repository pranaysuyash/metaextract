name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: '0 3 * * *' # nightly at 03:00 UTC

# Sensor jobs (security/integration/e2e) are allowed to run on PRs, non-main refs, and scheduled runs (nightly)

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =========================================================================
  # PR Guards
  # =========================================================================
  pr-guards:
    name: PR Guards
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate branch name
        id: branch_name
        continue-on-error: true
        run: bash scripts/ci/check-branch-name.sh
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - name: Branch name note
        if: always()
        run: |
          echo "Note: branch name enforcement is advisory in solo setup. See step 'branch_name' for details."

      - name: LOC churn guard
        run: bash scripts/ci/check-pr-loc.sh
        env:
          BASE_REF: origin/${{ github.base_ref }}

      - name: PR size guard
        run: bash scripts/ci/check-pr-size.sh
        env:
          BASE_REF: origin/${{ github.base_ref }}

      - name: Backend change guard (advisory)
        id: backend-guard
        continue-on-error: true
        run: bash scripts/ci/check-backend-changes.sh
        env:
          BASE_REF: origin/${{ github.base_ref }}

      - name: Backend guard note
        if: always()
        run: |
          echo "Note: backend path changes are advisory in a solo repo. See backend-guard step for details."
  # =========================================================================
  # Frontend Build and Test
  # =========================================================================
  frontend:
    name: Frontend (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Check TypeScript compilation
        run: npm run check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build (client + server bundle)
        run: npm run build

      - name: Verify frontend
        run: bash scripts/ci/verify.sh --frontend

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # =========================================================================
  # Backend Python Tests
  # =========================================================================
  backend:
    name: Backend (Python 3.11)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Setup uv (astral)
        uses: astral-sh/setup-uv@v7
        with:
          cache: true

      - name: Sync dependencies (uv.lock)
        run: |
          # Fail if uv.lock is stale; install all extras and dev groups deterministically
          uv sync --locked --all-extras --dev
          uv --version

      - name: Verify backend
        run: bash scripts/ci/verify.sh --backend

      - name: Run linter
        run: |
          uv run ruff check . || true

      - name: Run tests (unit)
        run: |
          uv run pytest -q

      - name: Run Phase 2 tests (fast)
        run: |
          uv run pytest -q tests/test_phase2_video.py tests/test_phase2_container.py tests/test_phase2_audio.py || true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # =========================================================================
  # Security Checks
  # =========================================================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' || github.event_name == 'schedule' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Run Snyk security scan
        if: ${{ secrets.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # =========================================================================
  # Integration Tests
  # =========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' || github.event_name == 'schedule' }}
    needs: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Prefer deterministic sync when pyproject exists
          if [ -f pyproject.toml ]; then
            python -m pip install uv
            uv sync --frozen --dev || uv sync --frozen
          else
            python -m pip install pytest
          fi
          npm ci

      - name: Run integration tests
        run: |
          pytest -q tests/test_integration.py || true

  # =========================================================================
  # E2E Smoke Tests (Images MVP)
  # =========================================================================
  e2e-smoke:
    name: E2E Smoke (Images MVP)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref != 'refs/heads/main' || github.event_name == 'schedule' }}
    needs: [frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Images MVP smoke test
        run: npm run test:e2e:smoke

  # =========================================================================
  # Summary
  # =========================================================================
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, integration, e2e-smoke]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Compilation: Check" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Phase 2 Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security" >> $GITHUB_STEP_SUMMARY
          echo "- npm audit: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk scan: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests: Check" >> $GITHUB_STEP_SUMMARY
