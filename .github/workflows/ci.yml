name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =========================================================================
  # Frontend Build and Test
  # =========================================================================
  frontend:
    name: Frontend (Node ${{ env.NODE_VERSION }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npm run check

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build (client + server bundle)
        run: npm run build

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # =========================================================================
  # Backend Python Tests
  # =========================================================================
  backend:
    name: Backend (Python ${{ env.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff

      - name: Run linter
        run: |
          ruff check . || true

      - name: Run tests (unit)
        run: |
          pytest -q

      - name: Run Phase 2 tests (fast)
        run: |
          pytest -q tests/test_phase2_video.py tests/test_phase2_container.py tests/test_phase2_audio.py || true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # =========================================================================
  # Security Checks
  # =========================================================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # =========================================================================
  # Integration Tests
  # =========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          npm ci

      - name: Run integration tests
        run: |
          pytest -q tests/test_integration.py || true

  # =========================================================================
  # Summary
  # =========================================================================
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, integration]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript Compilation: Check" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Phase 2 Tests: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security" >> $GITHUB_STEP_SUMMARY
          echo "- npm audit: Check" >> $GITHUB_STEP_SUMMARY
          echo "- Snyk scan: Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests: Check" >> $GITHUB_STEP_SUMMARY
